<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Převody</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <link rel='stylesheet' type='text/css' media='screen' href='style_prevody.css'>
</head>
<body id="body">
    <div id="main_okno">
      <div id="header">
        <h1 class="header">Převody číselných soustav</h1>
      </div>
      <button type="button" id="domu" onclick="window.location.href='index.html'">Domů</button>
      <form action="">
        <div id="uvod">
        <h1 id="uvodni">Zadejte číslo v desítkové soustavě:</h1>
        <h1 id="uvodni2">Zadejte binární hodnotu a následně hexadecimální hodnotu čísla:</h1>
      </div>
        <div class="container">
          <div id="deci">
            <input type="number" class="dec" min="0" max="9">
            <input type="number" class="dec" min="0" max="9">
            <input type="number" class="dec" min="0" max="9">
          </div>
            <div class="space" id="space">=</div>
            <div id="bina">
            <input type="number" class="bin" maxlength="1" required autofocus>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
            <input type="number" class="bin" maxlength="1" required>
          </div>
            <div class="space" id="space2">=</div>
            <div id="hexa">
            <input type="text" class="hex" maxlength="1" required>
            <input type="text" class="hex" maxlength="1" required>
          </div>
        </div>
    </form>
    <div id="checkbox">
        <label class="form-control">
          <input type="checkbox" name="checkbox" id="check" />
          Automaticky převést do ostatních soustav
        </label>
    </div>
    <div id="begindiv">
    <button type="button" id="begin">Začít</button>
  </div>
  <button type="button" id="zpet">Zpět</button>
      <div id="buttons">
        <button type="button" id="next">Další příklad</button>
        <button type="button" id="downloadCsv">Export Dat</button>
      </div>
    </div>
    <script src="script_prevody.js" defer></script>
</body>
</html>
